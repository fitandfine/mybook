<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mindful Adventures of Mia and Max</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #ff6347;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ffa07a;
            padding: 10px;
        }

        nav button {
            background-color: #34c3eb;
            color: white;
            cursor: pointer;
            padding: 10px;
            margin: 0 5px;
            border: none;
            font-size: 1.1em;
            border-radius: 15px;
            transition: background-color 0.2s ease;
        }

        nav button:hover {
            background-color: #0fb5e6;
        }

        section {
            padding: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .quiz-button {
            background-color: #ff6347;
            color: white;
            cursor: pointer;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            text-align: center;
            font-size: 1.1em;
            border-radius: 10px;
            transition: background-color 0.2s ease;
        }

        .quiz-button:hover {
            background-color: #e55b52;
        }

        /* Mobile Friendly Styles for Reading Assistant */
        textarea {
            width: 100%;
            height: 150px;
            border: 3px solid #ffa07a;
            border-radius: 10px;
            padding: 10px;
            font-size: 1.1em;
            resize: none;
            background: linear-gradient(135deg, #ffdab9, #ffb6c1);
            color: #333;
            margin-bottom: 10px;
        }

        .controls, .font-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
        }

        .font-controls {
            width: 90%;
            display: flex;
            justify-content: space-between;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        button {
            background-color: #ff6347;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e55b52;
        }

        .footer {
            background-color: #ff6347;
            padding: 20px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .footer button {
            background-color: #34c3eb;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #0fb5e6;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 90%;
            border-radius: 15px;
            text-align: center;
        }

        .close-btn {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>The Mindful Adventures of Mia and Max</h1>
    </header>

    <!-- Navigation Tabs -->
    <nav>
        <button onclick="showTab('quizzes')">Quizzes</button>
        <button onclick="showTab('finalTest')">Final Test</button>
        <button onclick="showTab('acknowledgement')">Acknowledgement</button>
        <button onclick="showTab('dedication')">Dedication</button>
        <button onclick="showTab('readingAssistant')">Reading Assistant</button>
    </nav>

    <!-- Tab Content -->
    <section>
        <!-- Quizzes Tab -->
        <div class="tab-content" id="quizzes">
            <h2>Chapter Quizzes</h2>
            <button class="quiz-button" onclick="loadQuiz(1)">Chapter 1: The New School</button>
            <button class="quiz-button" onclick="loadQuiz(2)">Chapter 2: The First Day</button>
        </div>

        <!-- Final Test Tab -->
        <div class="tab-content" id="finalTest">
            <h2>Final Test</h2>
            <p>The Final Test is coming soon.</p>
        </div>

        <!-- Acknowledgement Tab -->
        <div class="tab-content" id="acknowledgement">
            <h2>Acknowledgement</h2>
            <div id="acknowledgementContent"></div>
        </div>

        <!-- Dedication Tab -->
        <div class="tab-content" id="dedication">
            <h2>Dedication</h2>
            <div id="dedicationContent" style="font-size: 2em; color: #ff6347;"></div>
        </div>

        <!-- Reading Assistant Tab -->
        <div class="tab-content active" id="readingAssistant">
            <h2>Reading Assistant</h2>
            <textarea id="pronunciationInput" placeholder="Paste your text here..."></textarea>
            <div class="font-controls">
                <label>Font Style:</label>
                <select id="fontStyle" onchange="applyFontStyle()">
                    <option value="Poppins">Poppins</option>
                    <option value="Arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <label>Font Size:</label>
                <input type="range" id="fontSize" min="12" max="40" value="16" oninput="applyFontSize()">
                <label>Text Color:</label>
                <input type="color" id="fontColor" value="#333333" oninput="applyFontColor()">
            </div>
            <div class="controls">
            
            <button onclick="readText()">Read Aloud</button>
        </div>
    </section>

    <!-- Footer Section -->
    <div class="footer">
        <button onclick="download()">Download this Story</button>
        <button onclick="sharePage()">Share This Page</button>
        <button onclick="showPopup()">About Developer</button>
    </div>

    <!-- Popup for Developer Info -->
    <div class="popup" id="developer-popup">
        <div class="popup-content">
            <span class="close-btn" onclick="hidePopup()">&times;</span>
            <p>This page was developed with love by Anup Chapain. For any inquiries or custom page development, feel free to get in touch!</p>
            <button onclick="sendDeveloperEmail()">Send me an Email</button>
            <button onclick="window.open('https://www.instagram.com/anupcp/', '_blank')">See Insta</button>
        </div>
    </div>
    <script>
        function download() {
            const link = document.createElement('a');
            link.href = 'data/Mia and Max 1.pdf';  // Path to the PDF file in the data folder
            link.download = 'Mia and Max 1.pdf';  // File name for the download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        </script>
    <!-- JavaScript for Tab Functionality -->
    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        function sendDeveloperEmail() {
            window.location.href = "mailto:pleasedontgetconfused@gmail.com?subject=Enquiry From Anup's page";
        }

        function showPopup() {
            const popup = document.getElementById('developer-popup');
            popup.style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('developer-popup').style.display = 'none';
        }

        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'The Mindful Adventures of Mia and Max',
                    text: 'Check out this amazing page!',
                    url: window.location.href
                }).catch((error) => console.log('Error sharing:', error));
            } else {
                alert('Sharing not supported on this browser. Please copy the link.');
            }
        }

        // Reading Assistant Functions
        function applyFontStyle() {
            const font = document.getElementById('fontStyle').value;
            document.getElementById('pronunciationInput').style.fontFamily = font;
        }

        function applyFontSize() {
            const size = document.getElementById('fontSize').value + "px";
            document.getElementById('pronunciationInput').style.fontSize = size;
        }

        function applyFontColor() {
            const color = document.getElementById('fontColor').value;
            document.getElementById('pronunciationInput').style.color = color;
        }

        function translateText() {
            const text = document.getElementById('pronunciationInput').value;
            const lang = document.getElementById('languageSelect').value;
            if (lang) {
                const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=${lang}&client=tw-ob`;
                const audio = new Audio(url);
                audio.play();
            }
        }

        function readText() {
            const text = document.getElementById('pronunciationInput').value;
            const msg = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(msg);
        }

        // Load Dedication and Acknowledgement Content
        fetch('data/acknowledgement.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('acknowledgementContent').innerText = data;
            });

        fetch('data/dedication.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('dedicationContent').innerText = data;
            });
    </script>

</body>
</html>
